<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login 2</title>
</head>
<body>

    <h1>Form Login 2</h1>

    <label>First Name: <input type="text" id="first-name"></label><br><br>
    <label>Last Name: <input type="text" id="last-name"></label><br><br>
    <label>Phone Number: <input type="tel" id="phone"></label><br><br>
    <label>Email ID: <input type="email" id="email"></label><br><br>
    
    <button onclick="submitForm()">Submit</button>

    <script>
        function submitForm() {
            let firstName = document.getElementById("first-name").value.trim();
            let lastName = document.getElementById("last-name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();

            // Ensure all fields are filled
            if (!firstName || !lastName || !phone || !email) {
                alert("Please fill in all fields before submitting.");
                return;
            }

            // Correct formatting as per requirements
            alert("First Name: " + firstName + " Last Name: " + lastName + " Phone Number: " + phone + " Email ID: " + email);
        }
    </script>

</body>
</html>
